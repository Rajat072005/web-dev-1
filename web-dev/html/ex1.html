<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h3>Job Application</h3>
        <label for="name" name="name">Name:</label>
        <br/>
        <input type="text" id="name">
        <br/>
        <label for="email" name="emailid">Email:</label>
        <br/>
        <input type="email" name="emailid" id="email">
        <br/>
        <label for="phone" name="tele">Phone:</label>
        <br/>
        <input type="tel" name="phone"  id="phone">
        <br/>
        <label for="resume" name="resume file">Resume:</label>
        <br/>
        <input type="file" id="resume">
        <br/>
        <label for="experience" name="experience">Experience(years):</label>
        <br/>
        <input type="number" id="experience" name="experience" min="0" max="50">
        <br/>
        <fieldset>
            <legend>Skills:</legend>


        <input type="checkbox" name="HTML" id="HTML">
        <label for="HTML">HTML</label>
        <br/>
        <input type="checkbox" name="CSS" id="CSS">
        
        <label for="CSS">CSS</label>
        <br/>
        <input type="checkbox" name="JavaScript" id="JavaScript">
        
        <label for="JavaScript">JavaScript</label>
        </fieldset>
        <label for="education" name="education">Higher Education:</label>
        <select name="occupation" id="occupation">
            <option value="select education">--Select Education--</option>
            <option value="High School">High School</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <br/>
        <label for="avalability">Availability</label>
        <br/>
        <label for="radio2" >Full Time</label>
        <input type="radio" name="radio" id="radio2">
        
        <br/>
        <label for="radio1" >Part Time</label>
        <input type="radio" name="radio" id="radio1">
        
        <br/>

        <label for="comments" name="comments">Additional Comments:</label>
        <br/>
        <textarea name="Additional Comments:" id="comments" cols="30" rows="3"></textarea>
        <button>Submit Application</button>
    </form>
    
</body>
</html>
