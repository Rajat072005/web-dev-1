<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Event Registration</h1>
        <label for="name" name="name">Name:</label>
        <br/>
        <input type="text" name="name" id="name">
        <br/>
        <label for="email" name="email">Email:</label>
        <br/>
        <input type="email" name="email" id="email">
        <br/>
        <label for="phone" name="phone">Phone:</label>
        <br/>
        <input type="tel" name="phone" id="phone">
        <br/>
        <label for="occupation" name="occupation">Occupation:</label>
        
        <select name="occupation" id="occupation">
            <option value="Other">Other</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
        </select>
        <br/>
        <br/>
        <label for="intrest">Topics Of Intrests:</label>
        <br/>
        
        <input type="checkbox" name="HTML" id="HTML">
        
        <label for="HTML">HTML</label>
        <br/>
        <input type="checkbox" name="CSS" id="CSS">
        
        <label for="CSS">CSS</label>
        <br/>
        <input type="checkbox" name="JavaScript" id="JavaScript">
        
        <label for="JavaScript">JavaScript</label>
        <br/>
        <label for="comment">Comments:</label>
        <br/>
        <textarea name="Comments" id="comment" cols="30" rows="2"></textarea>
        
        <input type="submit" value="Register" id="register">

    </form>
    
</body>
</html>
